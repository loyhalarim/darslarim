<!DOCTYPE html>
<html>
<head>
    <title>Forma Misoli</title>
</head>
<body>
    <h1>Ma'lumotlar formasini to'ldiring</h1>
    <form action="#" method="post">
        <label for="username">Foydalanuvchi ismi:</label><br>
        <input type="text" id="username" name="username" placeholder="Foydalanuvchi ismi"><br><br>

        <label for="password">Parol:</label><br>
        <input type="password" id="password" name="password" placeholder="Parol"><br><br>

        <label>Jins:</label><br>
        <input type="radio" name="gender" value="male"> Erkak<br>
        <input type="radio" name="gender" value="female"> Ayol<br><br>

        <input type="checkbox" name="subscribe" value="yes"> Yangiliklarga obuna bo'lish<br><br>

        <label for="country">Mamlakat:</label><br>
        <select name="country" id="country">
            <option value="uz">O'zbekiston</option>
            <option value="ru">Rossiya</option>
            <option value="us">AQSh</option>
        </select><br><br>

        <input type="submit" value="Yuborish">
    </form>
</body>
</html>
